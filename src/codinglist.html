<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1400" />
    <link rel="stylesheet" href="./assets/css/codinglist.css" />
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <title></title>
    <script>
      function procedure(w, h, url) {
        cw = screen.availWidth; //화면 넓이
        ch = screen.availHeight; //화면 높이
        sw = w; //띄울 창의 넓이
        sh = h; //띄울 창의 높이
        ml = (cw - sw) / 2; //가운데 띄우기위한 창의 x위치
        mt = (ch - sh) / 2; //가운데 띄우기위한 창의 y위치
        test = window.open(url, "tst", "width=" + sw + ",height=" + sh + ",top=" + mt + ",left=" + ml + ",resizable=no,scrollbars=yes");
      }
    </script>
  </head>

  <body id="guide">
    <!-- eniter wrap -->
    <div id="guide_wrap">
      <div class="header">
        <h1>TWO CHAIRS</h1>
        <p>
          End page :
          <span class="curr_n"></span>
          page / Total page :
          <span class="total_n"></span>
          page
        </p>
        <p>
          진행율 :
          <span class="per"></span>
        </p>
      </div>
      <div class="list_w">
        <table class="codinglist">
          <colgroup>
            <col width="3%" />
            <col />
            <col width="25%" />
            <col width="12%" />
            <col width="25%" />
          </colgroup>
          <thead>
            <tr>
              <th>no.</th>
              <th>filename/link</th>
              <th>HTML 파일명</th>
              <th>현황</th>
              <th>전달사항</th>
            </tr>
          </thead>
          <tbody>
            <tr class="depth">
              <td colspan="5">샘플</td>
            </tr>
            <tr>
              <td class="no"></td>
              <td class="link"><a href="layout.html" target="_blank">레이아웃</a></td>
              <td class="td_url"></td>
              <td class="work ing"></td>
              <td class="bgo"></td>
            </tr>
            <tr class="depth">
              <td colspan="5">페이지</td>
            </tr>
            <tr>
              <td class="no"></td>
              <td class="link"><a href="main.html" target="_blank">메인</a></td>
              <td class="td_url"></td>
              <td class="work ing"></td>
              <td class="bgo"></td>
            </tr>
            <tr>
              <td class="no"></td>
              <td class="link"><a href="product_detail.html" target="_blank">상품상세</a></td>
              <td class="td_url"></td>
              <td class="work ing"></td>
              <td class="bgo"></td>
            </tr>
            <tr>
              <td class="no"></td>
              <td class="link"><a href="cart.html" target="_blank">장바구니</a></td>
              <td class="td_url"></td>
              <td class="work ing"></td>
              <td class="bgo"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript">
      $(function () {
        chkList();
      });

      function chkList() {
        var tatal_n = $(".codinglist tr").length - $(".depth,.depth2").length - 1;
        var curr_n = 0;
        var $ctd = $(".codinglist td.work"),
          $ctr = $(".codinglist tr");

        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();

        if (dd < 10) {
          dd = "0" + dd;
        }

        if (mm < 10) {
          mm = "0" + mm;
        }

        today = yyyy + "-" + mm + "-" + dd;

        $ctr.each(function (index) {
          var $this = $(this),
            $td = $this.find("td.work");
          if ($td.hasClass("end")) {
            curr_n++;
            $td.text("완료");
          } else {
            if ($td.hasClass("ing")) {
              $td.text(today + " 작업중").addClass("ing");
            } else if ($td.hasClass("else")) {
              $td.text("보류").addClass("else");
            } else if ($td.hasClass("else2")) {
              $td.text("예외").addClass("else2");
            } else {
              $td.text("대기중").addClass("stand_by");
            }
          }
        });
        $(".codinglist tr").each(function () {
          var index = $(".codinglist tr").not(".depth").index(this);
          $(this).children(".codinglist td.no").text(index);
        });
        $("td.link > a").each(function () {
          var $this = $(this),
            $t_href = $this.attr("href");

          if ($this.parent(".link").hasClass("type2")) {
            $this
              .parent("td")
              .next(".td_url")
              .append("<a href=" + $t_href + ">" + $t_href + "</a>");
          } else {
            $this
              .parent("td")
              .next(".td_url")
              .append("<a href=" + $t_href + ' target="_blank">' + $t_href + "</a>");
          }
        });
        $(".total_n").text(tatal_n);
        $(".curr_n").text(curr_n);
        $(".per").text(Math.floor((curr_n / tatal_n) * 100) + "%");
      }
    </script>
  </body>
</html>
